<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
          <br>
      </div>
      <br>
      <br>
        <div class="container">
            <h1>Peliculas</h1>
        </div>
        
        <br>
        <br>
        <div class="container">
            <div class="row">
                {% for video in datos %}

                <div class="col-md-4">

                    
                    <div class="card text-start|center|end">
                      <img class="card-img-top" src="http://www.dailymotion.com/thumbnail/video/{{  video['id' ] }}" alt="">
                      <div class="card-body">
                        <h6 class="card-title"> {{ video['channel' ]}}</h6>
                        <p class="card-text"> {{ video['title' ]}}</p>

                        <a name="" id="" class="btn btn-primary" href="http://www.dailymotion.com/video/{{  video['id' ] }}" role="button">Ver video</a>
                      </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
        
  </body>
</html>
